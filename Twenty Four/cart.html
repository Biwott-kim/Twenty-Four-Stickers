<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Twenty Four Sticker Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1b1b3a; color: #fff; margin: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 24px; background: rgba(10,10,25,0.8); }
    header a { color: #eee; text-decoration: none; margin-left: 16px; font-weight: 500; }
    h1 { text-align: center; margin: 24px 0; }
    .cart-container { max-width: 900px; margin: auto; padding: 16px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.2); text-align: left; }
    th { color: var(--secondary, #00e5ff); }
    button { padding: 10px 20px; border: none; border-radius: 25px; background: linear-gradient(135deg, #ff2f92, #00e5ff); color: #000; font-weight: 700; cursor: pointer; }
    .empty { text-align: center; font-size: 1.2rem; margin: 40px 0; color: #aaa; }
  </style>
</head>
<body>
<header>
  <strong>Twenty Four</strong>
  <nav>
    <a href="Homepage.html">Home</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<h1>Your Cart</h1>
<div class="cart-container">
  <table id="cart-table">
    <thead>
      <tr>
        <th>Sticker</th>
        <th>Price (KES)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="cart-total"></div>
  <div style="text-align:center; margin-top:20px;">
    <button id="checkout-btn">Checkout via WhatsApp</button>
  </div>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const tableBody = document.querySelector('#cart-table tbody');
  const totalDiv = document.getElementById('cart-total');

  function renderCart() {
    tableBody.innerHTML = '';
    if(cart.length === 0){
      tableBody.innerHTML = '<tr><td colspan="3" class="empty">Your cart is empty!</td></tr>';
      totalDiv.textContent = '';
      return;
    }
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price}</td>
        <td><button onclick="removeItem(${index})">Remove</button></td>
      `;
      tableBody.appendChild(row);
    });
    totalDiv.textContent = `Total: KES ${total}`;
  }

  function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  document.getElementById('checkout-btn').addEventListener('click', () => {
    if(cart.length === 0){
      alert('Your cart is empty!');
      return;
    }
    let message = `Order from Twenty Four Sticker Shop\nCampus: Mount Kenya University\n\nItems:\n`;
    cart.forEach(item => { message += `- ${item.name}\n`; });
    message += `\nTotal: KES ${cart.reduce((sum,item)=>sum+item.price,0)}\nDelivery: Free campus meet-up\nPayment: Pay on delivery`;
    let url = `https://wa.me/254726156511?text=${encodeURIComponent(message)}`;
    window.open(url,'_blank');
  });

  renderCart();
</script>
</body>
</html>
